<!DOCTYPE html>
<html lang="en">
<head>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- bootstrap css -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300&display=swap" rel="stylesheet">
		<!-- vue js -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
		<!-- custom css stylesheet  -->
		<link rel="stylesheet" href="css/style.css">
		<title>Vue Hello</title>
	</head>
<body>
	<div id="root">
		<main>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-6 p-5 text-center">
						<input v-model="message" type="text" placeholder="type here a message..." class="mx-auto mb-2">
						<input v-model="image" type="text" placeholder="insert image url..." class="mx-auto mb-2">
						<h1 class="py-3">{{message}}</h1>
						<img :src="image" alt="" class="mb-5">
						<button class="btn btn-info fw-bold" :style="{color}" @click="toggleColor">Click me!</button>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
